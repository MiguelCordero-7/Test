<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de TeorÃ­a del Aura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .header p {
            font-size: 1.1em;
            color: #b0b0b0;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 500;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.2);
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #00d4ff);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4a9eff, #00d4ff);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            display: none;
            text-align: center;
        }

        .aura-result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
        }

        .aura-name {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 30px currentColor;
        }

        .percentages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .percentage-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .info-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: left;
        }

        .info-section h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .info-section p, .info-section ul {
            line-height: 1.6;
            color: #d0d0d0;
        }

        .info-section ul {
            padding-left: 20px;
        }

        .info-section li {
            margin-bottom: 8px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            margin-top: 20px;
        }

        .restart-btn:hover {
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        /* Color themes for auras */
        .nage-theme {
            background: linear-gradient(135deg, #ff7f00 0%, #ff4500 50%, #e6390a 100%);
        }

        .vilet-theme {
            background: linear-gradient(135deg, #9932cc 0%, #8a2be2 50%, #4b0082 100%);
        }

        .rod-theme {
            background: linear-gradient(135deg, #dc143c 0%, #b22222 50%, #8b0000 100%);
        }

        .gerd-theme {
            background: linear-gradient(135deg, #32cd32 0%, #228b22 50%, #006400 100%);
        }

        .amow-theme {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #daa520 100%);
        }

        .ros-theme {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #c71585 100%);
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .option {
                min-height: 60px;
                font-size: 0.85em;
            }
            
            .percentages {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ Test de TeorÃ­a del Aura ðŸŒŸ</h1>
            <p>Descubre tu arquetipo energÃ©tico y personal a travÃ©s de 36 preguntas</p>
        </div>

        <div id="test-content">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div class="question-container" id="question-container">
                <div class="question" id="question-text"></div>
                <div class="options" id="options"></div>
            </div>

            <div class="navigation">
                <button class="btn" id="prev-btn" onclick="previousQuestion()" disabled>Anterior</button>
                <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Siguiente</button>
                <button class="btn" id="finish-btn" onclick="calculateResults()" style="display: none;">Finalizar Test</button>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

   
</body>
</html>
